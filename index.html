<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Basket</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="shadow hb__nav navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bolder fs-4 brand-logo" href="#"><img src="./Hunger Basket-logo/vector/default-monochrome-white.svg" height="35" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-white active" aria-current="page" href="#"></a>
                </li>
              </ul>
              <button class="btn btn-outline-light"><i class="fas fa-plus"></i> Add Dish</button>
            </div>
          </div>
    </nav>

    <div class="container">

      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-6">
            <h3 class="d-flex fs-1 fw-bolder text-success justify-content-center">Save your favorite dishes!</h3>
          </div>
        </div>
      </section>

      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-6">
            <div class="input-group mb-3 shadow">
              <input type="text" class="form-control" placeholder="Search Dish" aria-label="Search Dish" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-4 mb-5">
        <div class="row">
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <div class="d-flex gap-2 card-header justify-content-end">
                <button type="button" class="btn btn-outline-primary"><i class="far fa-edit"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
              </div>
              <div class="card-body">
                <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" class="card-img-top" alt="">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <span class="badge bg-success">Burger</span>
              </div>
              <div class="d-flex card-footer text-muted justify-content-end">
                <button type="button" class="btn btn-outline-success"><i class="fas fa-hamburger"></i> Open Dish</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
